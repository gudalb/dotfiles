font_size 10.0

# BEGIN_KITTY_FONTS
font_family      family='Maple Mono NF' postscript_name=MapleMono-NF-Regular
bold_font        auto
italic_font      auto
bold_italic_font auto
# END_KITTY_FONTS
map shift+enter send_text all \e\r

# OS-specific configuration
include ${KITTY_OS}.conf

mouse_map left release grabbed,ungrabbed mouse_handle_click selection prompt

map ctrl+h neighboring_window left
map ctrl+l neighboring_window right
map ctrl+k neighboring_window up
map ctrl+j neighboring_window down

map ctrl+shift+. move_tab_forward
map ctrl+shift+, move_tab_backward
map ctrl+shift+j previous_tab
map ctrl+shift+k next_tab

background_opacity 0.75
dynamic_background_opacity yes
