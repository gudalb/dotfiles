# Monitor configuration
monitor=,highrr,auto,auto

# Input configuration
input {
    kb_layout = se
    kb_options = caps:escape
    follow_mouse = 1

    touchpad {
        natural_scroll = false
    }

    sensitivity = 0
}

# Cursor configuration
cursor {
    no_hardware_cursors = true
    enable_hyprcursor = false
}

# General window configuration
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    layout = dwindle
    allow_tearing = false
}

# Animations
animations {
    enabled = false
}

# Dwindle layout
dwindle {
    pseudotile = true
    preserve_split = true
}

# Misc settings
misc {
    force_default_wallpaper = 0
}

# Set main modifier
$mainMod = SUPER

# Window management binds
bind = $mainMod, Q, killactive,
bind = $mainMod, H, movefocus, l
bind = $mainMod, L, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Workspace binds
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move to workspace binds
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Application launchers
bind = $mainMod, Return, exec, kitty
bind = $mainMod, E, exec, kitty -e yazi
bind = $mainMod, T, exec, kitty -e nvim
bind = $mainMod, B, exec, firefox --new-window
bind = $mainMod, D, exec, fuzzel

# Screenshot
bind = , Print, exec, grim -g "$(slurp)" - | wl-copy

# Window controls
bind = $mainMod, V, togglefloating,
bind = $mainMod, F, fullscreen,

# Lock screen
bind = $mainMod SHIFT, L, exec, swaylock -f

# Workspace switching
bind = ALT, Tab, workspace, previous

# Mouse binds
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Media keys
bindel = , XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = , XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindl = , XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindl = , XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle

# Media playback
bindl = , XF86AudioPlay, exec, playerctl play-pause
bindl = , XF86AudioNext, exec, playerctl next
bindl = , XF86AudioPrev, exec, playerctl previous
bindl = , XF86AudioStop, exec, playerctl stop

# Brightness keys
bindel = , XF86MonBrightnessUp, exec, brightnessctl set 5%+
bindel = , XF86MonBrightnessDown, exec, brightnessctl set 5%-

# Autostart
exec-once = waybar
exec-once = mako
exec-once = udiskie &
